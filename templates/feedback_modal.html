<style>
@keyframes scaleIn {
  from { transform: scale(0.90); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const stars = document.querySelectorAll("#star-container .star");
  const notaInput = document.getElementById("fb-nota");

  function highlight(n) {
    stars.forEach(s => {
      s.style.color = Number(s.dataset.value) <= n ? "#ffb400" : "#ccc";
    });
  }

  stars.forEach(star => {
    star.addEventListener("mouseover", () => highlight(star.dataset.value));
    star.addEventListener("click", () => notaInput.value = star.dataset.value);
  });

  highlight(5); // valor inicial
});
</script>

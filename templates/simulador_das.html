<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Simulador DAS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
  <script src="https://unpkg.com/lucide@latest"></script>
  
<body>
  <header><h1><i data-lucide="calculator"></i> C√°lculo Simples Nacional ‚Äî DAS</h1></header>
  <main>
    <div class="wrap">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong style="color:var(--accent)">Informe o cen√°rio</strong>
        <span style="font-size:12px;color:#666">Preencha e clique em "Verificar e Calcular"</span>
      </div>

      <div class="grid">
        <div class="card" id="left-card">
          <div class="label"><i data-lucide="layers"></i> Qual anexo?</div>
          <select id="anexo">
            <option value="">-- selecione --</option>
            <option>Anexo I - Com√©rcio</option>
            <option>Anexo II - Ind√∫stria</option>
            <option>Anexo III - Servi√ßo</option>
            <option>Anexo IV - Servi√ßo</option>
            <option>Anexo V - Servi√ßo</option>
          </select>

          <div class="label" style="margin-top:6px"><i data-lucide="activity"></i> Voc√™ sabe o RBT da sua PJ?</div>
          <select id="rbt-conhece">
            <option value="">-- selecione --</option>
            <option>Sim</option>
            <option>N√£o</option>
          </select>

          <div id="rbt-dynamic-area"></div>
        </div>

        <div class="card content-right">
          <div class="label"><i data-lucide="file-text"></i> Faturamento para c√°lculo</div>
          <input id="faturamento" class="currency" placeholder="R$ ‚Äî" />

          <div class="label" style="margin-top:8px"><i data-lucide="globe"></i> √â exporta√ß√£o de servi√ßos?</div>
          <select id="exportacao">
            <option value="">-- selecione --</option>
            <option>Sim</option>
            <option>N√£o</option>
          </select>

          <!-- bot√£o movido para dentro do card -->
          <div class="action-right">
            <button id="btnEnviar"><i data-lucide="check-circle"></i> Verificar e Calcular</button>
          </div>
        </div>
      </div>

      <div class="errors" id="errors" aria-live="polite"></div>

      <div id="resultArea" class="result-wrapper" style="margin-top:14px"></div>
    </div>
  </main>

  <footer style="position:fixed;bottom:0;left:0;right:0;height:48px;background:#f1f3f6;border-top:1px solid #e6eef5;display:flex;align-items:center;justify-content:center;font-size:13px">
    Simples Nacional ‚Ä¢ v2.2 ‚Ä¢ Desenvolvido por Edinaldo P.S.
  </footer>

<script>
  lucide.createIcons();
  const anexoMap = {
    "Anexo I - Com√©rcio": 1,
    "Anexo II - Ind√∫stria": 2,
    "Anexo III - Servi√ßo": 3,
    "Anexo IV - Servi√ßo": 4,
    "Anexo V - Servi√ßo": 5
  };

  const rbtConheceSelect = document.getElementById('rbt-conhece');
  const rbtDynamicArea = document.getElementById('rbt-dynamic-area');
  const faturamentoInput = document.getElementById('faturamento');
  const exportacaoSelect = document.getElementById('exportacao');
  const btnEnviar = document.getElementById('btnEnviar');
  const anexoSelect = document.getElementById('anexo');
  const errorsDiv = document.getElementById('errors');
  const resultArea = document.getElementById('resultArea');

  const rbtInput = document.createElement('input');
  rbtInput.className = 'currency';
  rbtInput.placeholder = 'R$ ‚Äî';
  attachCurrencyBehaviorSmart(rbtInput);

  rbtConheceSelect.addEventListener('change', () => {
    rbtDynamicArea.innerHTML = '';
    errorsDiv.textContent = '';
    if (rbtConheceSelect.value === 'Sim') {
      const label = document.createElement('div'); label.className = 'label';
      label.innerHTML = '<i data-lucide="coins"></i> Informe o RBT';
      rbtDynamicArea.appendChild(label);
      rbtDynamicArea.appendChild(rbtInput);
      lucide.createIcons();
    } else if (rbtConheceSelect.value === 'N√£o') {
      const block = document.createElement('div');
      block.className = 'dynamic-block';
      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = '<i data-lucide="calendar"></i> Data de abertura da PJ';
      const inputDate = document.createElement('input');
      inputDate.type = 'date';
      const hoje = new Date();
      inputDate.max = hoje.toISOString().split('T')[0];
      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.textContent = 'Se ainda n√£o tem PJ aberta, coloque a data de hoje.';
      const btn = document.createElement('button');
      btn.textContent = 'Confirmar data';
      const monthsArea = document.createElement('div');
      monthsArea.style.marginTop = '10px';
      block.append(label, inputDate, btn, hint, monthsArea);
      rbtDynamicArea.appendChild(block);
      lucide.createIcons();

      btn.addEventListener('click', () => {
        monthsArea.innerHTML = '';
        errorsDiv.textContent = '';

        // reseta borda
        inputDate.classList.remove('campo-erro');

        if (!inputDate.value) {
          hint.textContent = 'Informe a data de abertura.';
          hint.classList.add('error-msg');
          inputDate.classList.add('campo-erro'); // üî¥ borda vermelha
          return;
        }
        if (inputDate.value > inputDate.max) {
          hint.textContent = 'Datas futuras n√£o s√£o permitidas.';
          hint.classList.add('error-msg');
          inputDate.classList.add('campo-erro'); // üî¥ borda vermelha
          return;
        }
        hint.style.display = 'none';
        const [ano, mes, dia] = inputDate.value.split('-').map(Number);
        const abertura = new Date(ano, mes - 1, dia);
        const info = computeMonthsAndStart(abertura);
        const meses = info.months; const startDate = info.startDate;
        const hojeDate = new Date();
        const grid = document.createElement('div');
        grid.className = 'months-grid';
        const inputs = [];

        // cria tabela de 2 colunas, at√© 6 linhas
        const table = document.createElement('table');
        table.className = 'month-table';

        let row;
        for (let i = 0; i < meses; i++) {
          const d = new Date(startDate.getFullYear(), startDate.getMonth() + i, 1);
          if (d > hojeDate) break;

          // cria nova linha a cada 2 colunas
          if (i % 2 === 0) {
            row = document.createElement('tr');
            table.appendChild(row);
          }

          const cell = document.createElement('td');
          const wrapper = document.createElement('div');
          wrapper.className = 'month-wrapper';

          const tag = document.createElement('div');
          tag.className = 'month-tag';
          tag.textContent = abreviarMes(d);

          const inp = document.createElement('input');
          inp.type = 'text';
          inp.className = 'currency month-input';
          inp.placeholder = 'R$ ‚Äî';
          attachCurrencyBehaviorSmart(inp);

          wrapper.append(tag, inp);
          cell.appendChild(wrapper);
          row.appendChild(cell);

          inputs.push(inp);
        }

        // adiciona tabela no grid
        grid.appendChild(table);
        monthsArea.appendChild(grid);
        lucide.createIcons();

        function tryAutoCalculate() {
          if (inputs.length === 0) {
            rbtInput.setNumericValue(0);
            return;
          }
          const allFilled = inputs.every(i => i.getNumericValue() !== null);
          if (!allFilled) return;
          const total = inputs.reduce((s, i) => s + i.getNumericValue(), 0);
          const media = total / inputs.length;
          const rbtCalc = media * 12;
          rbtInput.setNumericValue(rbtCalc);
        }
        inputs.forEach(i => {
          i.addEventListener('blur', tryAutoCalculate);
          i.addEventListener('input', tryAutoCalculate);
          i.addEventListener('paste', () => setTimeout(tryAutoCalculate, 50));
        });
        tryAutoCalculate();
      });
    } else { rbtDynamicArea.innerHTML = ''; }
  });

  attachCurrencyBehaviorSmart(faturamentoInput);

  btnEnviar.addEventListener('click', async () => {
    errorsDiv.textContent = '';
    resultArea.innerHTML = '';

    const anexo = anexoMap[anexoSelect.value];
    const rbtVal = rbtInput.getNumericValue();
    const faturVal = faturamentoInput.getNumericValue();
    const exportVal = exportacaoSelect.value;
    const faltam = [];

    // --- ANEXO ---
    if (!anexo) {
      faltam.push('Anexo');
      anexoSelect.classList.add('campo-erro');
    } else {
      anexoSelect.classList.remove('campo-erro');
    }

    // --- RBT ---
    if (rbtVal === null) {
      faltam.push('RBT');
      rbtInput.classList.add('campo-erro');
    } else {
      rbtInput.classList.remove('campo-erro');
    }

    // --- FATURAMENTO ---
    if (faturVal === null) {
      faltam.push('Faturamento');
      faturamentoInput.classList.add('campo-erro');
    } else {
      faturamentoInput.classList.remove('campo-erro');
    }

    // --- EXPORTA√á√ÉO ---
    if (!exportVal) {
      faltam.push('Exporta√ß√£o');
      exportacaoSelect.classList.add('campo-erro');
    } else {
      exportacaoSelect.classList.remove('campo-erro');
    }

    if (faltam.length) {
      errorsDiv.textContent = 'Preencha: ' + faltam.join(', ');
      return;
    }

    const finalObj = {
      anexo,
      rbt: Number(rbtVal.toFixed(2)),
      faturamento: Number(faturVal.toFixed(2)),
      exportacao_servico: exportVal === 'Sim' ? 1 : 0
    };

    try {
      const resp = await fetch('/calcular_das', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(finalObj)
      });
      const data = await resp.json();
      console.log("Resposta /calcular_das:", data);

      // Normaliza chaves (padr√£o e alternativo podem existir ou n√£o)
      const calcPadrao = data["C√°lculo Padr√£o"] || data["C√°lculo Padr√£o"] === undefined ? data["C√°lculo Padr√£o"] : null;
      const calcAlt = data["C√°lculo Alternativo (como Anexo III / Fator-R)"] || data["C√°lculo Alternativo (como Anexo III / Fator-R)"] === undefined ? data["C√°lculo Alternativo (como Anexo III / Fator-R)"] : null;
      // But safer:
      const padrao = data["C√°lculo Padr√£o"] || data["C√°lculo Padr√£o"] !== undefined ? data["C√°lculo Padr√£o"] : null;
      const alt = data["C√°lculo Alternativo (como Anexo III / Fator-R)"] || data["C√°lculo Alternativo (como Anexo III / Fator-R)"] !== undefined ? data["C√°lculo Alternativo (como Anexo III / Fator-R)"] : null;

      // We'll use whichever exist:
      const hasPadrao = !!data["C√°lculo Padr√£o"];
      const hasAlt = !!data["C√°lculo Alternativo (como Anexo III / Fator-R)"];
      const calc1 = data["C√°lculo Padr√£o"];
      const calc2 = data["C√°lculo Alternativo (como Anexo III / Fator-R)"];

      // monta a UI din√¢mica
      buildResultsUI(calc1, calc2);

      // Se houver c√°lculo alternativo e for retornado DARF (via chamada separada), j√° fazemos a chamada como antes
      if (calc2) {
        // solicitamos DARF para exibir na coluna do pr√≥-labore (usando anexo 3)
        const respDarf = await fetch('/calcular_darf_pro_labore', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            anexo: 3,
            rbt: Number(rbtVal.toFixed(2)),
            faturamento: Number(faturVal.toFixed(2)),
            exportacao_servico: exportVal === 'Sim' ? 1 : 0
          })
        });
        const dataDarf = await respDarf.json();
        // Atualiza a √°rea do pr√≥-labore (se existir)
        populateProLaboreCard(dataDarf);
      } else {
        // Caso n√£o haja calc alternativo, tentamos chamar darf com anexo 3 tamb√©m?
        // N√£o mexemos nisso automaticamente ‚Äî seu fluxo atual somente chama se houver alternativa.
      }

    } catch (err) {
      console.error(err);
      errorsDiv.textContent = 'Erro ao enviar/receber do servidor: ' + (err.message || err);
    }
  });

  // ----------------- Fun√ß√µes de UI -----------------

  function buildResultsUI(calcPadrao, calcFatorR) {
    resultArea.innerHTML = '';

    const hasPadrao = !!calcPadrao;
    const hasFator = !!calcFatorR;

    if (hasPadrao && hasFator) {
      // layout 3x1 ‚Äî cada card cont√©m seu pr√≥prio bot√£o e rateio interno
      const grid = document.createElement('div');
      grid.className = 'results-grid-3';

      const col1 = document.createElement('div');
      col1.innerHTML = cardBase("C√°lculo do DAS a pagar", calcPadrao, "padrao");
      grid.appendChild(col1);

      const col2 = document.createElement('div');
      col2.innerHTML = cardBase("C√°lculo do DAS a pagar (Optando pelo Fator-R)", calcFatorR, "fatorr");
      grid.appendChild(col2);

      const col3 = document.createElement('div');
      col3.innerHTML = `
      <div class="card result-card" style="background:#fbfcfe;border:1px dashed #e6eef8;">
        <div style="font-weight:600;color:var(--accent);margin-bottom:6px;">C√°lculo do Pr√≥-labore</div>
        <div id="prolaboreCardContent">Carregando...</div>
      </div>
    `;
      grid.appendChild(col3);

      resultArea.appendChild(grid);
      attachRateioToggles(['padrao', 'fatorr']);

    } else if (hasPadrao && !hasFator) {
      // layout 2x1 ‚Äî apenas um card com bot√£o e rateio interno
      const grid = document.createElement('div');
      grid.className = 'results-grid-2';

      const col1 = document.createElement('div');
      col1.innerHTML = cardBase("C√°lculo do DAS a pagar", calcPadrao, "padrao");
      grid.appendChild(col1);

      const col2 = document.createElement('div');
      col2.innerHTML = `
      <div class="card result-card" style="min-height:48px;display:flex;align-items:center;justify-content:center;color:#999;background:transparent;border:none;">&nbsp;</div>`;
      grid.appendChild(col2);

      resultArea.appendChild(grid);
      attachRateioToggles(['padrao']);

    } else {
      resultArea.innerHTML = '<div class="card">Nenhum resultado retornado.</div>';
    }

    lucide.createIcons();
  }

  // ================ FUN√á√ÉO MODIFICADA ================
  function cardBase(titulo, resultado, idSuffix) {
    const totalDAS = resultado.valor_das_a_pagar ?? 0; // Usar o n√∫mero puro para c√°lculos
    const valorDAS = totalDAS.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    const faixa = resultado.faixa ?? '‚Äî';
    const aliquota = (resultado.aliquota_efetiva_percent ?? 0).toFixed(4);
    const r = resultado.rateio || {};

    // Precisamos saber se √© exporta√ß√£o para replicar a l√≥gica de "Isento"
    const isExportacao = document.getElementById('exportacao').value === 'Sim';

    const keys = [
        { label: 'IRPJ', key: 'IRPJ' },
        { label: 'CSLL', key: 'CSLL' },
        { label: 'COFINS', key: 'COFINS' },
        { label: 'PIS/Pasep', key: 'PIS/Pasep' }, // A chave no JSON √© "PIS/Pasep"
        { label: 'CPP', key: 'CPP' },
        { label: 'ISS', key: 'ISS' }
    ];

    const rateioLinesHTML = keys.map(item => {
        const valorTributo = r[item.key] ?? 0;
        
        // Verifica a condi√ß√£o de "Isento" baseada nos seus logs (Exporta√ß√£o "Sim" zera PIS, COFINS, ISS)
        const isIsento = isExportacao && (item.key === 'COFINS' || item.key === 'PIS/Pasep' || item.key === 'ISS');

        if (isIsento) {
            // Exibe "Isento" como no seu log
            return `<div><strong>${item.label}:</strong> Isento</div>`;
        }
        
        // Se n√£o for "Isento", calcula e mostra os valores R$ e %
        const percent = (totalDAS > 0) ? (valorTributo / totalDAS) * 100 : 0;
        const valorStr = valorTributo.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        const percentStr = percent.toFixed(2); // ex: 36.31%

        return `<div><strong>${item.label}:</strong> R$ ${valorStr} (${percentStr}%)</div>`;
    }).join('');


    return `
    <div class="card" style="flex:1; margin-top:12px;">
      <div style="font-weight:600;color:var(--accent);margin-bottom:6px;">${titulo}</div>
      <div style="display:flex;gap:24px;font-size:14px;color:#222;">
        <div><strong>Faixa:</strong> ${faixa}</div>
        <div><strong>Al√≠quota Efetiva:</strong> ${aliquota}%</div>
        <div><strong>Valor do DAS:</strong> R$ ${valorDAS}</div>
      </div>

      <button class="btn-rateio" id="btnRateio-${idSuffix}">Mostrar impostos detalhado</button>
      <div class="rateio-container" id="rateio-${idSuffix}">
        ${rateioLinesHTML}
      </div>
    </div>
  `;
  }
  // ================ FIM DA FUN√á√ÉO MODIFICADA ================

  function rateioBoxHTML(resultado, idSuffix) {
    // extrai rateio do objeto JSON (padr√£o: resultado.rateio)
    const r = resultado?.rateio || {};
    // mapeia PIS/Pasep -> PIS
    function val(k) {
      if (r[k] === undefined || r[k] === null) return 0;
      return Number(r[k]);
    }
    // labels and keys
    const lines = [
      {label: 'IRPJ', key: 'IRPJ'},
      {label: 'CSLL', key: 'CSLL'},
      {label: 'COFINS', key: 'COFINS'},
      {label: 'PIS', key: 'PIS/Pasep'},
      {label: 'CPP', key: 'CPP'},
      {label: 'ISS', key: 'ISS'}
    ];
    const parts = lines.map(it => {
      const v = val(it.key);
      if (v === 0) return `<div><strong>${it.label}:</strong> R$ 0,00</div>`;
      return `<div><strong>${it.label}:</strong> R$ ${Number(v).toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>`;
    }).join('');
    // wrapper
    return `
      <div class="card result-card" style="margin-top:8px; background:#fff;">
        <div style="padding:6px 0 0 0; font-weight:600; color:#2b5be6; margin-bottom:8px;">Rateio por tributo</div>
        <div style="padding:8px;border:1px solid #eef3fb;border-radius:6px;background:#fff;">
          ${parts}
        </div>
      </div>
    `;
  }

  function attachRateioToggles(ids) {
    ids.forEach(sufixo => {
      const btn = document.getElementById(`btnRateio-${sufixo}`);
      // A LINHA ABAIXO √â A CORRE√á√ÉO:
      const box = document.getElementById(`rateio-${sufixo}`); // Removido o "-container"

      if (btn && box) {
        // preenche conte√∫do do rateio (pois inicialmente a rateio-container gerado no cardBase estava vazio)
        // find the result object associated (padrao or fatorr) by reading current DOM? We'll re-fill by using the JSON currently displayed:
        // Simpler: parse displayed card and fill using existing resultArea structure: but we already rendered the rateioBoxHTML into the lower line.
        // For safety, toggle display:
        btn.addEventListener('click', () => {
          box.classList.toggle('active');
        });
      }
    });
  }

  function populateProLaboreCard(dataDarf) {
    const target = document.getElementById('prolaboreCardContent');
    if (!target) return;
    if (!dataDarf) {
      target.innerHTML = '<div style="color:#c0392b">Erro ao calcular pr√≥-labore</div>';
      return;
    }
    if (dataDarf.erro) {
      target.innerHTML = `<div style="color:#c0392b">Erro: ${dataDarf.erro}</div>`;
      return;
    }
    // tenta chaves curtas primeiro, sen√£o as verbosas
    const pro = dataDarf?.pro_labore ?? dataDarf?.['Pr√≥-labore (Base de C√°lculo)'];
    const inss = dataDarf?.inss ?? dataDarf?.['Contribui√ß√£o INSS (11%)'];
    const baseir = dataDarf?.base_irpf ?? dataDarf?.['Base para C√°lculo do IRPF'];
    const ir = dataDarf?.ir ?? dataDarf?.['Imposto de Renda (IR)'];
    const total = dataDarf?.total_darf ?? dataDarf?.['Total a Recolher (INSS + IR) Darf'];

    function fmt(v) {
      if (v === null || v === undefined) return '‚Äî';
      return Number(v).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    }

    target.innerHTML = `
      <div><strong>Pr√≥-labore (Base de C√°lculo):</strong> R$ ${fmt(pro)}</div>
      <div><strong>Contribui√ß√£o INSS (11%):</strong> R$ ${fmt(inss)}</div>
      <div><strong>Base para C√°lculo do IRPF:</strong> R$ ${fmt(baseir)}</div>
      <div><strong>Imposto de Renda (IR):</strong> R$ ${fmt(ir)}</div>
      <div style="margin-top:6px;"><strong>Total a Recolher (INSS + IR) Darf:</strong> R$ ${fmt(total)}</div>
    `;
  }

  // ====== FUN√á√ïES AUXILIARES ======

  function attachCurrencyBehaviorSmart(inp) {
    inp.addEventListener('input', () => {
      let val = inp.value.replace(/[^\d]/g, '');
      if (val === '') { inp.dataset.value = ''; inp.value = ''; return; }
      let num = parseFloat(val) / 100;
      inp.dataset.value = num;
      inp.value = num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    });
    inp.addEventListener('focus', () => {
      if (!inp.dataset.value) inp.value = '';
    });
    inp.addEventListener('paste', (ev) => {
      ev.preventDefault();
      const text = (ev.clipboardData || window.clipboardData).getData('text');
      const num = parseToNumber(text);
      if (num !== null) {
        inp.dataset.value = num;
        inp.value = num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }
    });
    inp.getNumericValue = () => inp.dataset.value ? parseFloat(inp.dataset.value) : null;
    inp.setNumericValue = (num) => {
      inp.dataset.value = num;
      inp.value = num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    };
  }

  function parseToNumber(s) {
    if (s === null || s === undefined) return null;
    let t = String(s).trim();
    if (!t) return null;
    t = t.replace(/\s/g, '').replace(/R\$/gi, '');
    const comma = t.indexOf(',');
    const dot = t.indexOf('.');
    if (dot !== -1 && comma !== -1) t = t.replace(/\./g, '').replace(',', '.');
    else if (comma !== -1 && dot === -1) t = t.replace(',', '.');
    t = t.replace(/[^0-9\.\-]/g, '');
    const n = Number(t);
    return isNaN(n) ? null : n;
  }

  function abreviarMes(dateObj) {
    const meses = ["Jan.", "Fev.", "Mar.", "Abr.", "Mai.", "Jun.", "Jul.", "Ago.", "Set.", "Out.", "Nov.", "Dez."];
    return `${meses[dateObj.getMonth()]} ${dateObj.getFullYear()}`;
  }

  function computeMonthsAndStart(abertura) {
    const hoje = new Date();
    const isSameMonthAndYear = abertura.getFullYear() === hoje.getFullYear() && abertura.getMonth() === hoje.getMonth();
    if (isSameMonthAndYear) {
      return { months: 1, startDate: new Date(hoje.getFullYear(), hoje.getMonth(), 1) };
    }
    let orig = (hoje.getFullYear() - abertura.getFullYear()) * 12 + (hoje.getMonth() - abertura.getMonth());
    if (hoje.getDate() < abertura.getDate()) orig--;
    if (orig < 1) orig = 0;
    const months = Math.min(orig, 12);
    const rawDiff = (hoje.getFullYear() - abertura.getFullYear()) * 12 + (hoje.getMonth() - abertura.getMonth());
    const lastCompleted = new Date(hoje.getFullYear(), hoje.getMonth() - 1, 1);
    const startDate = rawDiff > 12 ? new Date(lastCompleted.getFullYear(), lastCompleted.getMonth() - (months - 1), 1) : new Date(abertura.getFullYear(), abertura.getMonth(), 1);
    return { months, startDate };
  }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">üßÆ Calculadora Flask</h3>

    <form action="/calcular" method="post">
      <div class="mb-3">
        <label for="valor1" class="form-label">Valor 1</label>
        <input type="number" class="form-control" id="valor1" name="valor1" step="any" required>
      </div>

      <div class="mb-3">
        <label for="valor2" class="form-label">Valor 2</label>
        <input type="number" class="form-control" id="valor2" name="valor2" step="any" required>
      </div>

      <div class="mb-3">
        <label for="operacao" class="form-label">Opera√ß√£o</label>
        <select class="form-select" id="operacao" name="operacao" required>
          <option value="soma">Soma (+)</option>
          <option value="subtracao">Subtra√ß√£o (‚àí)</option>
          <option value="multiplicacao">Multiplica√ß√£o (√ó)</option>
          <option value="divisao">Divis√£o (√∑)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>

    {% if resultado is defined %}
      <div class="alert alert-info mt-3 text-center">
        <strong>Resultado:</strong> {{ resultado }}
      </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
